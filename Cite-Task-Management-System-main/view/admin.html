<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="assets/css/admin-style.css">
</head>
<body>
  <nav>

    <div class="admin-label">
      <h1>ADMIN</h1>
      <hr>
    </div>

    <div class="navigation">
      <button>Dashboard</button>
      <button>Projects</button>
      <button>Task</button>
      <button>Reports</button>
      <button>Users</button>
    </div>

  </nav>

  <main>

    <header>
      <h1>CITE Task Management System</h1>

      <div class="switch">
        <h5>Administrator</h5>
      </div>
    </header>

    <div class="home">

      <div class="welcome-message">
        <h1>Home</h1><hr>
        <h2>Welcome Administrator</h2>
      </div>

      <div class="content">
        <div class="project-progress">
          <h4>Project Progress</h4>
          <table>
            <tr>
              <th># Projects</th>
              <th>Progress</th>
              <th>Status</th>
            </tr>

            <tr>
              <td>sample project</td>
              <td>50% Complete</td>
              <td>in progress</td>
              <td>
                <button>View</button>
              </td>
            </tr>

            <tr>
              <td>sample project</td>
              <td>0% Complete</td>
              <td>on going</td>
              <td>
                <button>View</button>
              </td>
            </tr>
          </table>
        </div>

        <div class="achievements">
          <div>
            <div>
              <h5>2</h5>
              <h5>Total Projects</h5>
            </div>
            <div>
              <img src="" alt="img">
            </div>
          </div>

          <div>
            <div>
              <h5>4</h5>
              <h5>Total Task</h5>
            </div>
            <div>
              <img src="" alt="img">
            </div>
          </div>
        </div>

      </div>

    </div>

  </main>
</body>
</html>
