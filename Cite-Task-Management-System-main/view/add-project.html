<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="assets/css/admin-style.css">
</head>
<body>
  <nav>

    <div class="admin-label">
      <h1>ADMIN</h1>
      <hr>
    </div>

    <div class="navigation">
      <button>Dashboard</button>
      <button>Projects</button>
      <button>Task</button>
      <button>Reports</button>
      <button>Users</button>
    </div>

  </nav>

  <main>

    <header>
      <h1>CITE Task Management System</h1>

      <div class="switch">
        <h5>Administrator</h5>
      </div>
    </header>

    <div class="home">

      <div class="welcome-message">
        <h1>Add New Project</h1><hr>
      </div>

      <div class="add-project-container">

        <label for="name">Name</label>
        <label for="status">Status</label>

        <input type="text" id="name">
        <input type="text" id="status">

        <label for="Sdate">Start Date</label>
        <label for="Edate" id="Edate">End Date</label>

        <input type="date" id="Sdate">
        <input type="date">

        <label for="Pmanager">Project Manager</label>
        <label for="PTmembers">Project Team Members</label>

        <input type="text" name="" id="Pmanager">
        <input type="text" id="PTmembers">

        <label for="description">Description</label><br>
        <textarea name="" id="description"></textarea>
      </div>

    </div>

  </main>
</body>
</html>
